<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login Form</title>
    <h1 class="h1">CHAT APP</h1>
</head>
<h2 class="h2">LOGIN</h2>
<body>
    <div class="form">
        <form onsubmit="login(event)">
            <label for="email">Email id</label>
            <input type="email" name="email" id="email" required /><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required /><br>
            <button class="btn">Login</button>
            <!-- <button class="btn" id="reset-button">Forgot password</button> -->
        </form>
    </div>
    <a href='./signup.html'><button class="btn">New User-Signup</button></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js">
    </script>
    <script src="./login.js">
    </script>
</body>

</html>
