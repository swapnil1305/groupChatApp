<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat Window</title>
  <h1 class="h1">CHAT APP</h1>
</head>

<body>
  <h2 class="h2">Common Room</h2>
  <div id="chat-window">
    <h2 class="h3">List of Existing Users</h2>
    <ul class="a" id="user-list"></ul>

    <div class="form">
    <form id="chat-form">
      <input type="text" id="chat-message" placeholder="Type your message here">
      <button class="btn" type="submit">Send</button>
    </form>
  </div>
  </div>

  <h2 class="h3">ChatApp Messages</h2>
  <ul><li class="b" id="chat-messages"></li></ul><br><br>

  <!-- <a class="btn" href="./chat2.html">Create a group</a> -->

  <div class="form">
  <div id="create-group-modal" class="modal">
    <div class="modal-content">
      <!-- <span class="close">&times;</span> -->
      <h3>Create New Group</h3>
      <form id="create-group-form">
        <label for="group-name">Group Name:</label>
        <input type="text" id="group-name" name="group-name"><br>
        <label for="members">Invite Members:</label>
        <input type="text" id="members" name="members"><br>
        <button class="btn" type="submit">Create Group</button>
      </form>
    </div>
  </div>
</div>

  <div id="groups-list">
    <h2 class="h3">My Groups</h2>
    <ul id="groups"> 
      <!-- Groups will be dynamically added here -->
   </ul>
  </div>
  <a class="btn" href="./login.html">Logout</a>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="./chat.js"></script>
</body>

</html>
