<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat Signup</title>
</head>
<body>
    <form onsubmit="signup(event)">
    <label for="name">Name</label>
    <input type="text" name="name"  id="name"required/> <br>
    <label for="email">Email id</label>
    <input type="email" name="email" id="email" required/><br>
    <label for="Phonenumber">Phonenumber</label>
    <input type="tel" name="Phonenumber" id="Phonenumber" required/><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required/><br>
    <button>Signup</button>
    </form>
    <a href ='./login.html'><button>Existing User-Login</button></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js">
    </script>
    <script src="./signup.js">
    </script> 
</body>
</html>
